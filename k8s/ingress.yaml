apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-demo
  namespace: fastapi-demo
  labels:
    app: fastapi-demo
  annotations:
    # For NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For other ingress controllers, adjust as needed
spec:
  ingressClassName: nginx # Change to your ingress class name if different
  rules:
    - host: fastapi-demo.local # Change to your domain or use IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastapi-demo
                port:
                  number: 80
